<div>
  <table class="table ">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Publisher</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pro of products">
        <td>{{pro.title}}</td>
        <td>{{pro.author}}</td>
        <td>{{pro.publisher}}</td>
        <td><button type="button" (click)="viewDetail(pro)">Detail</button></td>
      </tr>
    </tbody>
  </table>

  <app-admin-product-detail [product]="selectedProduct"></app-admin-product-detail>
</div>
